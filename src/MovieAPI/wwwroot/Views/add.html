<h1>Add Movie</h1>
<div class="row">
    <div class="col-md-5">
        <!--The FORM element includes a novalidate attribute that disables HTML5 validation.
             This is necessary because the HTML5 validation attributes conflict with the AngularJS validation directives.-->

            <form name="formAdd" novalidate ng-submit="add()">

                <ng-include src="'/Partials/_edit.html'"></ng-include>

                <a href="/" class="btn btn-default">Cancel</a>
                <button type="submit" ng-disabled="formAdd.$invalid" class="btn btn-primary">Save</button>
            </form>
    </div>
</div>
